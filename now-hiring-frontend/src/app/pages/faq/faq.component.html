<!-- Title Header Start -->
<section class="inner-header-title" style="background-image:url(assets/img/banner-10.jpg);">
  <div class="container">
    <h1>FAQ</h1>
  </div>
</section>
<div class="clearfix"></div>
<!-- Title Header End -->

<!-- Accordion Design Start -->
<section class="accordion">
  <div class="container">
    <div class="col-md-12 col-sm-12">
      <div class="simple-tab">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default" *ngFor="let item of faq; let i = index">
            <div class="panel-heading" role="tab" id="item{{i}}">
              <h4 class="panel-title">
                <a role="button" data-parent="#accordion" aria-expanded="true" >
                  {{item.question}}
                </a>
              </h4>
            </div>
            <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel">
              <div class="panel-body">
                <p>{{item.response}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Accordion Design End -->
